# ArgoCD Helm Chart Values
# Based on AWS EKS Blueprints Workshop configuration

global:
  tolerations:
    - key: "CriticalAddonsOnly"
      operator: "Exists"

configs:
  cm:
    # Timeout for reconciliation
    timeout.reconciliation: 30s

    # Enable anonymous access (for workshop purposes)
    # In production, disable this
    users.anonymous.enabled: "false"

  params:
    # Run server without TLS (for workshop purposes)
    server.insecure: true

  # Repository credentials for Gitea
  # Repositories will be added via ArgoCD Applications instead

server:
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 200m
      memory: 256Mi

  service:
    type: ClusterIP
    port: 80
    targetPort: 8080

repoServer:
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 200m
      memory: 256Mi

controller:
  resources:
    requests:
      cpu: 250m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi

dex:
  enabled: false

redis:
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 200m
      memory: 256Mi

applicationSet:
  enabled: true
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 200m
      memory: 256Mi

notifications:
  enabled: false
